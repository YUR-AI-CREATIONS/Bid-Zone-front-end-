<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Zone - Online Auction Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bid Zone</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#auctions">Auctions</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h2>Welcome to Bid Zone</h2>
                <p>Your premier online auction platform</p>
                <button id="startBidding" class="cta-button">Start Bidding</button>
            </div>
        </section>

        <section id="featured-auctions">
            <div class="container">
                <h2>Featured Auctions</h2>
                <div id="auction-list" class="auction-grid">
                    <!-- Auction items will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Bid Zone. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
